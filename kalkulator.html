<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>  
  <h2>Calculator Simple</h2>
  <label>Tekan tombol reset jika ingin menghapus semua angka pada label input 1 & 2!</label><br>
    <input type="button" value="reset" onclick="resetBtn()" id="btnReset"><br><br>
  <label for="input1">Input nilai 1:</label>
    <input type="number" placeholder="masukan inputan angka 1" id="input1"><br><br>
  <label>input nilai 2:</label>
    <input type="number" placeholder="masukan inputan angka 2" id="input2"><br><br>
  <label>Pilih fungsi:</label><br>
    <input type="radio" name="operator" id="tambah" onclick="tambah()">tambah<br>
    <input type="radio" name="operator" id="kurang" onclick="kurang()">kurang<br>
    <input type="radio" name="operator" id="kali" onclick="kali()">kali<br>
    <input type="radio" name="operator" id="bagi" onclick="bagi()">bagi<br>
    <input type="radio" name="operator" id="modulus" onclick="modulus()">modulus<br>
    <input type="radio" name="operator" id="persen" onclick="persen()">persen<br>
    <input type="radio" name="operator" id="pangkat" onclick="pangkat()">pangkat<br><br><br>
  <label>Hasil:</label>
    <input type="text" id="hasil" disabled>

    <script>
      function ambilNilai()
      {
        nilaiSatu = document.getElementById('input1').value;
        nilaiDua = document.getElementById('input2').value;
        if (nilaiSatu == '' || nilaiDua == '')
        {
          return alert('Nilai pada input harus terisi coy!');
        } else {
          nilai = [nilaiSatu,nilaiDua];
          return nilai;
        }
      }

      function printHasil(output)
      {
        hasil = document.getElementById('hasil');
        return hasil.value = output;
      }

      function tambah()
      {
        let nilai = ambilNilai();
       prosesTambah = parseInt(nilai[0]) + parseInt(nilai[1]);
        return printHasil(prosesTambah);
      }

      function kurang()
      {
        nilai = ambilNilai();
        prosesKurang = parseInt(nilai[0]) - parseInt(nilai[1]);
        return printHasil(prosesKurang);
      }
      
      function kali()
      {
        nilai = ambilNilai();
        prosesKali = parseInt(nilai[0]) * parseInt(nilai[1]);
        return printHasil(prosesKali);
      }
      
      function bagi()
      {
        nilai = ambilNilai();
        prosesBagi = parseInt(nilai[0]) / parseInt(nilai[1]);
        return printHasil(prosesBagi);
      }

      function modulus()
      {
        nilai = ambilNilai();
        prosesModulus = parseInt(nilai[0]) % parseInt(nilai[1]);
        return printHasil(prosesModulus);
      }

      function persen()
      {
        nilai = ambilNilai();
        prosesPersen = parseInt(nilai[0])  * (nilai[1]) /100 ;
        return printHasil(prosesPersen);
      }

      function pangkat()
      {
        nilai = ambilNilai();
        prosesPangkat = Math.pow(parseInt(nilai[0]) , (nilai[1]));
        return printHasil(prosesPangkat);
      }

      function resetBtn()
      {
        document.getElementById('input1').value = "";
        document.getElementById('input2').value = "";
        document.getElementById('hasil').value = "";
        document.getElementById('tambah').checked = false;
        document.getElementById('kurang').checked = false;
        document.getElementById('kali').checked = false;
        document.getElementById('bagi').checked = false;
        document.getElementById('modulus').checked = false;
        document.getElementById('persen').checked = false;
        document.getElementById('pangkat').checked = false;
      }
    </script>
</body>
</html>
